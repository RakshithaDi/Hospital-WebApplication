<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Home - Brand</title>
    <link rel="stylesheet" href="../assets/bootstrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lora:400,700,400italic,700italic">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Cabin:700">
    <link rel="stylesheet" href="../assets/fonts/fontawesome-all.min.css">
    <link rel="stylesheet" href="../assets/fonts/font-awesome.min.css">
    <link rel="stylesheet" href="../assets/fonts/fontawesome5-overrides.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="../assets/css/Login-Form-Clean.css">
    <link rel="stylesheet" href="../assets/css/Navbar-Dropdown-List-Item.css">
    
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script type="text/javascript">
    function Validate() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("confirmpassword").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }
</script>
</head>

<body id="page-top" style="background: rgb(255,255,255);">
    <nav class="navbar navbar-light navbar-expand-md" id="mainNav" style="background: #2c2c2c;">
        <div class="container"><a class="navbar-brand js-scroll-trigger" href="#">Central Hospitals</a><button data-toggle="collapse" class="navbar-toggler navbar-toggler-right" data-target="#navbarResponsive" type="button" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation" value="Menu"><i class="fa fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item nav-link js-scroll-trigger"><a class="nav-link js-scroll-trigger" data-bss-hover-animate="pulse" href="../index.html">Welcome</a></li>
                    <li class="nav-item nav-link js-scroll-trigger"><a class="nav-link js-scroll-trigger" href="#contact" style="background: #434343;">Log in / Sign up</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <div style="background: url(&quot;../assets/img/pexels-tara-winstead-7722646.jpg&quot;) center / cover no-repeat;height: 917px;">
        <div class="container" style="color: rgb(255,255,255);font-family: Cabin, sans-serif;padding-top: 87px;">
            <div class="card">
                <div class="card-body text-center">
                    <form method="post"  action="../../PatientRegistration">
                        <div class="text-center" style="color: rgb(38,38,38);"><span style="font-size: 34px;"><i class="far fa-hospital" style="font-size: 37px;"></i></span>
                            <h6>Sign up</h6>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group"><input class="form-control" type="text" name="fname" placeholder="First Name" required=""></div>
                            </div>
                            <div class="col">
                                <div class="form-group"><input class="form-control" type="text" name="lname" placeholder="Last Name" required=""></div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group"><input class="border rounded-0 form-control" type="email" name="email" placeholder="Email" required="" style="background: rgb(255,255,255);color: rgb(10,10,10);"></div>
                            </div>
                            <div class="col">
                                <div class="form-group"><input class="form-control" type="tel" name="phoneno" placeholder="Phone No" required=""></div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group"><input class="border rounded-0 form-control" type="password" name="password" id="password" placeholder="Password" required="" style="background: rgb(255,255,255);color: rgb(10,10,10);"></div>
                            </div>
                            <div class="col">
                                <div class="form-group"><input class="border rounded-0 form-control" type="password" name="confirmpassword" id="confirmpassword" placeholder="Confirm Password" required="" style="background: rgb(255,255,255);color: rgb(10,10,10);"></div>
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="col">
                                <div class="form-group"><select name="gender" class="form-control" required="" style="color: rgb(73, 80, 87);">
                                        <option value="Male" selected="">Male</option>
                                        <option value="Female">Female</option>
                                        <option value="Other">Other</option>
                                    </select></div>
                            </div>
                            <div class="col">
                                <div class="form-group"><select name="bloodgroup" class="form-control" required="">
                                        <option value="A+">A+</option>
                                        <option value="A-">A-</option>
                                        <option value="B-">B+</option>
                                        <option value="B-">B-</option>
                                        <option value="O+">O+</option>
                                        <option value="O-">O-</option>
                                        <option value="AB+">AB+</option>
                                        <option value="AB-">AB-</option>
                                    </select></div>
                            </div>
                            <div class="col">
                                <div class="form-group"><input class="form-control" data-toggle="tooltip" data-bss-tooltip="" type="date" name="dob" title="Date of Birth" required=""></div>
                            </div>
                        </div>
                        <div class="form-row" style="margin-bottom: 15px;">
                            <div class="col">
                                <div class="form-group"><textarea class="form-control" placeholder="Address" rows="5" name="address" required=""></textarea></div>
                            </div>
                            <div class="col">
                                <div class="form-group"><textarea class="form-control" name="pec" placeholder="Any Pre Existing Conditions (Optional)" rows="5"></textarea></div>
                            </div>
                        </div>
                        <div class="form-group text-center d-xl-flex align-items-center justify-content-xl-center"><button class="btn btn-primary btn-block" type="submit" id="btnSubmit" onclick="return Validate()" style="background: rgb(40,100,255);color: rgb(255,255,255);width: 216px;">Sign Up</button></div>
                        <div class="form-group text-center"><a class="btn btn-light" role="button" style="margin-top: 2px;" href="login.html">Login<span>&nbsp;<i class="fas fa-angle-right"></i></span></a></div><a class="forgot" href="#" style="color: rgb(64,64,64);">Forgot your email or password?</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer style="background: #212121;">
        <div class="container text-center"><a href="#" style="font-family: Cabin, sans-serif;color: var(--info);margin-right: 10px;margin-left: 10px;">Privacy Policy</a><a href="#" style="font-family: Cabin, sans-serif;color: var(--info);margin-right: 10px;margin-left: 10px;">About</a><a href="#" style="font-family: Cabin, sans-serif;color: var(--info);margin-right: 10px;margin-left: 10px;">Contact</a></div>
        <div class="container text-center">
            <p style="font-family: Cabin, sans-serif;color: rgb(154,154,154);">CENTRAL HOSPITALS Â© 2021</p>
        </div>
        <div class="container text-center" style="font-size: 20px;font-family: Lora, serif;"><a href="#" style="font-family: Cabin, sans-serif;color: var(--info);margin-right: 10px;margin-left: 10px;"><i class="fa fa-facebook-square" style="color: rgb(255,255,255);"></i></a><a href="#" style="font-family: Cabin, sans-serif;color: var(--info);margin-right: 10px;margin-left: 10px;"><i class="fa fa-twitter-square" style="color: rgb(255,255,255);"></i></a><a href="#" style="font-family: Cabin, sans-serif;color: var(--info);margin-right: 10px;margin-left: 10px;"><i class="fa fa-instagram" style="color: rgb(255,255,255);"></i></a></div>
    </footer>
    <script src="../assets/js/jquery.min.js"></script>
    <script src="../assets/bootstrap/js/bootstrap.min.js"></script>
    <script src="../assets/js/bs-init.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
    <script src="../assets/js/grayscale.js"></script>
</body>

</html>
